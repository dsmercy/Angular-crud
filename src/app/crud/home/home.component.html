
<div class="container">
     <div class="col-md-8">
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <h1>Products form</h1>
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              name is required
            </div>
          </div>
    
          <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="model.price" name="price">
          </div>
          <div class="form-group">
            <label for="quantity">quantity</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="model.quantity" name="quantity">
          </div>
          <button type="button" class="btn btn-success" (click)="onSubmit();"  [disabled]="!heroForm.form.valid">Submit</button>
          <button type="button" class="btn btn-default" (click)="newHero();">Reset</button>
        </form>
      </div>
    
      {{model | json}} 


    <div class="col-md-8">
    <h1>My Products</h1>
    <!-- <button type="button" [routerLink]="/crud/create/">Create new product</button> -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of (products | async)">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                    <button type="button" (click)="onUpdate(product.id);">Update</button>
                    <button type="button" (click)="onRemove(product.id)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
